<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>B50</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/b50.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <script src="/assets/js/b50.js"></script>
</head>

<body>
    <div id="main-container" class="container-fluid">
    <!-- head -->
    <div id="head">
        <div id="namecard">
            <div>
                <img src="/assets/img/icon.png" width="100px" height="100px" alt="loading">
            </div>
            <div id="rightCard">
                {{ .Username }}
                {{ .AdditionalRating }}
                {{ .Nickname }}
                {{ .Plate }}
                {{ .Rating }}
                {{ .Status }}
                {{ .Message }}
            </div>
        </div>
        <div id="backcard">
        </div>
    </div>
    <!-- center  -->
    <div id="center">
        <div id="b35">
            <div class="title-center"> <span class="rating-block-title content">旧版本Rating列表</span> </div>
            <table>
                <tbody>
                    {{range .b35}}
                    <tr>
                        {{ range .}}
                        <td>
                            <div class="chart">
                                <div class="chart-icon"><img src="{{.Cover}}" /></div>
                                <div class="chart-msg">
                                    <div style="display: flex">
                                        <div>{{ .Title }}</div>
                                        <div> {{.LevelLabel}}</div>
                                    </div>
                                    <div>{{.Achievements}}</div>
                                </div>
                            </div>
                        </td>
                        {{end}}
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div id="b15">
            <div class="title-center"><span class="rating-block-title content">当前版本Rating列表</span></div>
            <table>
                <tbody>
                    {{range .b15}}
                    <tr>
                        {{ range .}}
                        <td>
                            <div class="chart">
                                <div class="chart-icon"><img src="{{.Cover}}" /></div>
                                <div class="chart-msg">
                                    {{ . }}
                                </div>
                            </div>
                        </td>
                        {{end}}
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
    <!-- footer -->
    <div id="foot">
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
